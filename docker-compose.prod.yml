version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Or: docker-compose -f docker-compose.standalone.yml -f docker-compose.prod.yml up -d

services:
  mysql:
    restart: always
    environment:
      # MySQL performance tuning
      MYSQL_INNODB_BUFFER_POOL_SIZE: 512M
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

  backend:
    restart: always
    environment:
      # JVM tuning for production
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"

      # Production logging levels
      LOG_LEVEL: WARN
      SECURITY_LOG_LEVEL: WARN
      JPA_SHOW_SQL: "false"
      JPA_FORMAT_SQL: "false"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '1'
          memory: 768M

  frontend:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
