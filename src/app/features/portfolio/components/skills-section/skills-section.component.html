<section id="skills" class="skills-section">
  <div class="container">
    <!-- Section Header -->
    <h2 class="skills-title">
      Skills & Expertise
    </h2>
    <p class="skills-subtitle">
      Technologies I work with
    </p>

    <!-- Category Filter -->
    <div class="skills-filter">
      <button *ngFor="let cat of categories"
              (click)="onCategoryChange(cat.value)"
              [class.active]="selectedCategory === cat.value"
              class="skills-filter-btn">
        {{ cat.label }}
      </button>
    </div>

    <!-- Skills Icon Grid -->
    <div *ngIf="skills$ | async as skills" class="skills-grid">
      <div *ngFor="let skill of filterSkills(skills)"
           [pTooltip]="skill.name"
           tooltipPosition="top"
           class="skill-icon-card">
        <i [class]="skill.icon" class="skill-icon"></i>
      </div>
    </div>
  </div>
</section>
