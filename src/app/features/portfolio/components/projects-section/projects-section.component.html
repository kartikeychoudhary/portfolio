<section id="projects" class="projects-section">
  <div class="container">
    <!-- Section Header -->
    <h2 class="projects-title">
      Projects
    </h2>
    <p class="projects-subtitle">
      Things I've built
    </p>

    <!-- Scrollable Container -->
    <div class="projects-scroll-wrapper">
      <!-- Scroll Left Button -->
      <button (click)="scrollLeft()"
              class="scroll-button scroll-button-left"
              aria-label="Scroll left">
        <i class="pi pi-chevron-left"></i>
      </button>

      <!-- Scroll Right Button -->
      <button (click)="scrollRight()"
              class="scroll-button scroll-button-right"
              aria-label="Scroll right">
        <i class="pi pi-chevron-right"></i>
      </button>

      <!-- Projects Container -->
      <div #scrollContainer
           *ngIf="projects$ | async as projects"
           class="projects-container">

        <!-- Project Card -->
        <div *ngFor="let project of projects" class="project-card">
          <!-- Project Image -->
          <div class="project-image">
            <img [src]="project.thumbnailUrl"
                 [alt]="project.title"
                 loading="lazy">
            <div class="project-overlay"></div>
          </div>

          <!-- Project Content -->
          <div class="project-content">
            <h3 class="project-title">
              {{ project.title }}
            </h3>

            <p class="project-description">
              {{ project.description }}
            </p>

            <!-- Technologies -->
            <div class="project-technologies">
              <span *ngFor="let tech of project.technologies.slice(0, 3)"
                    class="project-tech-tag">
                {{ tech }}
              </span>
              <span *ngIf="project.technologies.length > 3"
                    class="project-tech-tag more">
                +{{ project.technologies.length - 3 }}
              </span>
            </div>

            <!-- Links -->
            <div class="project-links">
              <a *ngIf="project.liveUrl"
                 [href]="project.liveUrl"
                 target="_blank"
                 rel="noopener noreferrer"
                 class="project-link primary">
                <i class="pi pi-external-link"></i>
                <span>Live Demo</span>
              </a>
              <a *ngIf="project.repoUrl"
                 [href]="project.repoUrl"
                 target="_blank"
                 rel="noopener noreferrer"
                 class="project-link secondary">
                <i class="pi pi-github"></i>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
