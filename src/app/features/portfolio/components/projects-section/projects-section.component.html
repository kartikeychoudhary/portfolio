<section id="projects" class="py-20 px-4">
  <div class="max-w-7xl mx-auto">
    <app-section-header title="Projects" subtitle="Some things I've built"></app-section-header>

    <div *ngIf="projects$ | async as projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
    </div>
  </div>
</section>
