<section id="experience" class="experience-section" #experienceSection>
  <div class="container">
    <!-- Section Header -->
    <h2 class="experience-title">
      My career &amp; <span class="title-accent">experience</span>
    </h2>

    <!-- Timeline -->
    <div *ngIf="experiences$ | async as experiences" class="timeline">

      <!-- Vertical Track (absolute positioned in center) -->
      <div class="timeline-track-wrapper">
        <div class="timeline-track"></div>
        <div
          class="timeline-track-fill"
          [style.height.%]="sectionScrollProgress * 100">
        </div>
        <div
          class="timeline-dot"
          [style.top.%]="sectionScrollProgress * 100">
        </div>
      </div>

      <!-- Timeline Entries -->
      <div
        *ngFor="let exp of experiences; let i = index"
        class="timeline-entry"
        [style.opacity]="getEntryOpacity(i, experiences.length)">

        <!-- Left: Role & Company -->
        <div class="timeline-left">
          <h3 class="timeline-role">{{ exp.role }}</h3>
          <p class="timeline-company">{{ exp.company }}</p>
        </div>

        <!-- Center: Year -->
        <div class="timeline-center">
          <span class="timeline-year">{{ getYear(exp) }}</span>
        </div>

        <!-- Right: Description -->
        <div class="timeline-right">
          <div class="timeline-description" [innerHTML]="exp.description"></div>
        </div>
      </div>
    </div>
  </div>
</section>
