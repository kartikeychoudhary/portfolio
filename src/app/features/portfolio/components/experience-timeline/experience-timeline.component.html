<div class="space-y-8">
  <div *ngFor="let exp of experiences" class="relative pl-8 border-l-2 border-primary pb-8 last:pb-0">
    <!-- Timeline dot -->
    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-primary border-2 border-white dark:border-gray-800"></div>

    <div class="bg-surface-card border border-surface-border rounded-xl p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-2">
        <h3 class="text-xl font-bold">{{ exp.role }}</h3>
        <span *ngIf="exp.isCurrent" class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
          Current
        </span>
      </div>
      <p class="font-medium mb-1" [style.color]="'var(--p-primary-color)'">{{ exp.company }}</p>
      <p class="text-sm mb-3" [style.color]="'var(--p-text-muted-color)'">
        <i class="pi pi-map-marker mr-1"></i>{{ exp.location }} | {{ formatDateRange(exp) }}
      </p>
      <div [innerHTML]="exp.description" class="mb-3 text-sm"></div>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tech of exp.technologies"
              class="px-3 py-1 text-xs rounded-full bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
          {{ tech }}
        </span>
      </div>
    </div>
  </div>
</div>
