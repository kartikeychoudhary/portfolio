<section id="contact" class="contact-section">
  <div class="container contact-container">
    <!-- Section Header -->
    <h2 class="contact-title">
      Get In Touch
    </h2>
    <p class="contact-subtitle">
      Have a question or want to work together?
    </p>

    <!-- Success Message -->
    <div *ngIf="submitSuccess()" class="contact-message success">
      <i class="pi pi-check-circle"></i>
      <span>Thank you for your message! I'll get back to you soon.</span>
    </div>

    <!-- Error Message -->
    <div *ngIf="submitError()" class="contact-message error">
      <i class="pi pi-times-circle"></i>
      <span>Something went wrong. Please try again later.</span>
    </div>

    <!-- Contact Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">

      <!-- Name Field -->
      <div class="form-field">
        <label for="name" class="form-label">
          Name <span class="required">*</span>
        </label>
        <input pInputText
               id="name"
               formControlName="name"
               placeholder="Your name"
               class="form-input"
               [class.invalid]="isFieldInvalid('name')" />
        <small *ngIf="isFieldInvalid('name')" class="form-error">
          {{ getErrorMessage('name') }}
        </small>
      </div>

      <!-- Email Field -->
      <div class="form-field">
        <label for="email" class="form-label">
          Email <span class="required">*</span>
        </label>
        <input pInputText
               id="email"
               type="email"
               formControlName="email"
               placeholder="your.email@example.com"
               class="form-input"
               [class.invalid]="isFieldInvalid('email')" />
        <small *ngIf="isFieldInvalid('email')" class="form-error">
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <!-- Subject Field -->
      <div class="form-field">
        <label for="subject" class="form-label">
          Subject <span class="required">*</span>
        </label>
        <input pInputText
               id="subject"
               formControlName="subject"
               placeholder="What's this about?"
               class="form-input"
               [class.invalid]="isFieldInvalid('subject')" />
        <small *ngIf="isFieldInvalid('subject')" class="form-error">
          {{ getErrorMessage('subject') }}
        </small>
      </div>

      <!-- Message Field -->
      <div class="form-field">
        <label for="message" class="form-label">
          Message <span class="required">*</span>
        </label>
        <textarea pInputTextarea
                  id="message"
                  formControlName="message"
                  placeholder="Your message..."
                  [rows]="6"
                  class="form-input"
                  [class.invalid]="isFieldInvalid('message')"></textarea>
        <small *ngIf="isFieldInvalid('message')" class="form-error">
          {{ getErrorMessage('message') }}
        </small>
      </div>

      <!-- Submit Button -->
      <button pButton
              type="submit"
              label="Send Message"
              icon="pi pi-send"
              iconPos="right"
              [disabled]="contactForm.invalid || isSubmitting()"
              [loading]="isSubmitting()"
              class="form-submit">
      </button>
    </form>
  </div>
</section>
