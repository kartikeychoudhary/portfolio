<section id="hero" class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900"></div>

  <div *ngIf="profile$ | async as profile" class="relative z-10 text-center px-4 max-w-4xl mx-auto">
    <!-- Avatar -->
    <div class="mb-8 animate-fadeIn">
      <img [src]="profile.avatarUrl" [alt]="profile.fullName"
           class="w-32 h-32 rounded-full mx-auto shadow-lg border-4 border-white dark:border-gray-700 object-cover">
    </div>

    <!-- Name -->
    <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fadeInUp"
        [style.color]="'var(--p-text-color)'">
      {{ profile.fullName }}
    </h1>

    <!-- Title -->
    <h2 class="text-xl md:text-2xl font-medium mb-4 animate-fadeInUp animation-delay-200"
        [style.color]="'var(--p-primary-color)'">
      {{ profile.title }}
    </h2>

    <!-- Tagline -->
    <p class="text-lg mb-8 max-w-2xl mx-auto animate-fadeInUp animation-delay-400"
       [style.color]="'var(--p-text-muted-color)'">
      {{ profile.tagline }}
    </p>

    <!-- CTA Button -->
    <div class="mb-8 animate-fadeInUp animation-delay-600">
      <p-button label="Explore My Work" icon="pi pi-arrow-down"
                [rounded]="true" (click)="scrollToSkills()">
      </p-button>
    </div>

    <!-- Social Links -->
    <div class="animate-fadeInUp animation-delay-800">
      <app-social-links [socialLinks]="profile.socialLinks"></app-social-links>
    </div>
  </div>
</section>
