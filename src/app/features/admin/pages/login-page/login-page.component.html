<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">
      Admin Login
    </h1>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 text-sm text-center"
    >
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      <!-- Username Field -->
      <div class="flex flex-col gap-1">
        <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300">
          Username
        </label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          placeholder="Enter your username"
          class="w-full"
        />
        <small
          *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')"
          class="text-red-500 dark:text-red-400 text-xs"
        >
          Username is required.
        </small>
      </div>

      <!-- Password Field -->
      <div class="flex flex-col gap-1">
        <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">
          Password
        </label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Enter your password"
          class="w-full"
        />
        <small
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
          class="text-red-500 dark:text-red-400 text-xs"
        >
          Password is required.
        </small>
      </div>

      <!-- Submit Button -->
      <p-button
        type="submit"
        label="Sign In"
        [disabled]="isSubmitting"
        [loading]="isSubmitting"
        styleClass="w-full"
      ></p-button>
    </form>
  </div>
</div>
