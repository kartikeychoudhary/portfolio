<aside class="h-screen w-64 flex flex-col bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
  <!-- Logo / Title -->
  <div class="flex items-center gap-3 px-6 py-5 border-b border-gray-200 dark:border-gray-700">
    <i class="fa-solid fa-gear text-xl text-indigo-600 dark:text-indigo-400"></i>
    <span class="text-lg font-bold text-gray-800 dark:text-white">Admin CMS</span>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1 flex flex-col gap-1 px-3 py-4">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
    >
      <i [class]="item.icon" class="w-5 text-center"></i>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <!-- Logout Button -->
  <div class="px-3 py-4 border-t border-gray-200 dark:border-gray-700">
    <button
      (click)="logout()"
      class="flex items-center gap-3 w-full px-3 py-2.5 rounded-lg text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
    >
      <i class="fa-solid fa-right-from-bracket w-5 text-center"></i>
      <span>Logout</span>
    </button>
  </div>
</aside>
