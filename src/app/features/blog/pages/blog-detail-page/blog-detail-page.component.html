<!-- Blog Detail Page -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <app-loading-spinner message="Loading blog post..."></app-loading-spinner>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center">
      <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
      <p class="text-gray-600 dark:text-gray-300 mb-6">{{ errorMessage }}</p>
      <a
        routerLink="/blog"
        pButton
        label="Back to Blog"
        icon="fa-solid fa-arrow-left"
      >Back to Blog</a>
    </div>
  </div>

  <!-- Blog Content -->
  <article *ngIf="!isLoading && !errorMessage && blog">
    <!-- Cover Image -->
    <div class="w-full h-64 md:h-96 overflow-hidden">
      <img
        [src]="blog.coverImage"
        [alt]="blog.title"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Article Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 relative">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 md:p-12">
        <!-- Back Link -->
        <a
          routerLink="/blog"
          class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300
                 font-medium inline-flex items-center gap-2 mb-6 transition-colors"
        >
          <i class="fa-solid fa-arrow-left"></i>
          Back to Blog
        </a>

        <!-- Tags -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span
            *ngFor="let tag of blog.tags"
            class="text-xs font-medium px-2.5 py-0.5 rounded-full
                   bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
          >
            {{ tag }}
          </span>
        </div>

        <!-- Title -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
          {{ blog.title }}
        </h1>

        <!-- Meta Info -->
        <div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400 mb-8
                    pb-8 border-b border-gray-200 dark:border-gray-700">
          <span class="inline-flex items-center gap-1">
            <i class="fa-regular fa-calendar"></i>
            {{ blog.publishedDate | timeAgo }}
          </span>
        </div>

        <!-- Blog HTML Content -->
        <div
          class="prose prose-lg dark:prose-invert max-w-none
                 prose-headings:font-bold prose-headings:text-gray-900 dark:prose-headings:text-white
                 prose-p:text-gray-600 dark:prose-p:text-gray-300
                 prose-a:text-blue-600 dark:prose-a:text-blue-400
                 prose-code:bg-gray-100 dark:prose-code:bg-gray-700 prose-code:rounded prose-code:px-1"
          [innerHTML]="blog.content | safeHtml"
        ></div>

        <!-- Footer -->
        <div class="mt-12 pt-8 border-t border-gray-200 dark:border-gray-700">
          <a
            routerLink="/blog"
            class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300
                   font-medium inline-flex items-center gap-2 transition-colors"
          >
            <i class="fa-solid fa-arrow-left"></i>
            Back to all posts
          </a>
        </div>
      </div>
    </div>
  </article>
</div>
