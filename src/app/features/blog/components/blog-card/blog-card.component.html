<!-- Blog Card - Preview card for a blog post -->
<div
  *ngIf="blog"
  class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl
         transition-all duration-300 hover:-translate-y-1 border border-gray-100 dark:border-gray-700
         flex flex-col h-full"
>
  <!-- Cover Image -->
  <div class="relative overflow-hidden h-48">
    <img
      [src]="blog.coverImage"
      [alt]="blog.title"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
    />
  </div>

  <!-- Content -->
  <div class="p-6 flex flex-col flex-grow">
    <!-- Tags -->
    <div class="flex flex-wrap gap-2 mb-3">
      <span
        *ngFor="let tag of blog.tags"
        class="text-xs font-medium px-2.5 py-0.5 rounded-full
               bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
      >
        {{ tag }}
      </span>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 line-clamp-2">
      <a
        [routerLink]="['/blog', blog.slug]"
        class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
      >
        {{ blog.title }}
      </a>
    </h3>

    <!-- Excerpt -->
    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 flex-grow line-clamp-3">
      {{ blog.excerpt }}
    </p>

    <!-- Footer: Date + Read More -->
    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100 dark:border-gray-700">
      <span class="text-xs text-gray-500 dark:text-gray-400">
        {{ blog.publishedDate | timeAgo }}
      </span>
      <a
        [routerLink]="['/blog', blog.slug]"
        class="text-sm font-semibold text-blue-600 dark:text-blue-400
               hover:text-blue-800 dark:hover:text-blue-300 transition-colors
               inline-flex items-center gap-1"
      >
        Read More
        <i class="fa-solid fa-arrow-right text-xs"></i>
      </a>
    </div>
  </div>
</div>
