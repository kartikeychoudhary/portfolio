<div class="scroll-progress-bar-container">
  <div
    class="scroll-progress-bar"
    [style.width.%]="scrollProgress$ | async"
    role="progressbar"
    [attr.aria-valuenow]="scrollProgress$ | async"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-label="Page scroll progress">
  </div>
</div>
